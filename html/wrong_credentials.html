<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Credentials</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Error Container */
        .error-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading */
        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Message */
        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        /* Button */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .error-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Invalid Credentials</h1>
        <p>The username or password you entered is incorrect. Please try again.</p>
        <a href="/login" class="btn">Go Back to Login</a>
    </div>

</body>
</html>
